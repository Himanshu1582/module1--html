<!DOCTYPE html>
<html lang="en">
<head>
    <title>lets style</title>
     <style>
        h1{
        color: chocolate;
    }
    #a{

    #b{

    }

    #xa,#mi{
        color: aquamarine;
    }

        color: blue;
    }
   
</style>

<body>

    <p id="mi">r u fine now??</p>
   
    <h1 class="primary">Hello</h1>
    <h2 class="primary">my dear himanshu</h2>

</body>
</html>
